<!DOCTYPE html>
<html>
    <head>
        <title>Art Bod Training Page</title>
        <script src="js/pose.js"></script>
        <script src="js/sheets.js"></script>
        <script src="js/train.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
        <!-- Load BodyPix -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" typ="text/css" href="css/train.css">
    </head>

    <body>
        <div id="color-menu">
            <div> 
                <input type="radio" id="BG" name="color" value="BG" checked>
                <label for="BG">Background</label>
            </div>
            <div>
                <input type="radio" id="green" name="color" value="GREEN">
                <label for="green">Green (Body)</label>
            </div>
            <div>
                <input type="radio" id="purple" name="color" value="PURPLE">
                <label for="BG">Purple (Head)</label>
            </div>
        </div>
        <div id="main-container">
            <div id="toggle-colors"> 
                <input type="checkbox" id="color-checkbox" name="color-checkbox" value="true" checked>
                <label for="color-checkbox">Show Colors</label>
            </div>
            <button id="authorize_button" style="display: none;">Authorize Sheets</button>
        </div>

        <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    </body>
</html>
